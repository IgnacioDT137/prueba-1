<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title color="warning">Bienvenido {{this.username}}</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="asistencias()" color="warning" expand="block">Asistencias</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="warning" expand="block">Escanear QR</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

    
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-text><small>DuocUC 2022 | Todos los derechos reservados</small></ion-text>
  </ion-toolbar>
</ion-footer>
