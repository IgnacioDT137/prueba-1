<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-title>Asistencias DuocUC</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Asistencias DuocUC</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-label>Usuario</ion-label>
            <ion-input [(ngModel)]="userInput.username"></ion-input>
            <ion-label>Contraseña</ion-label>
            <ion-input [(ngModel)]="userInput.pwd"></ion-input>
            <ion-button color="warning" (click)="principalAlumno(userInput)">Iniciar Sesión</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-text><small>DuocUC 2022 | Todos los derechos reservados</small></ion-text>
  </ion-toolbar>
</ion-footer>
